<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

         .logout {
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            background-color: #d9534f !important; /* Warna merah */
           margin: 0;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

         .logout:hover {
            background-color: #c9302c; /* Warna merah yang lebih gelap saat hover */
        }

        #wrapper {
            display: flex;
        }

        #sidebar {
            background-color: #343a40;
            color: #fff;
            min-width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            z-index: 1;
            margin-top: 60px; /* Adjust based on navbar height */
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
            margin-top: 60px; /* Adjust based on navbar height */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #76b852; /* Warna merah */
            color: #fff;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <header>
            <h1>Klasifikasi Status Gizi Bayi dengan SVM</h1>
        </header>
        <p class="logout" onclick="logout()"><i class="fas fa-sign-out-alt icon"></i>Logout</p>
    </div>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <a href="#" onclick="changeContent(this, 'Beranda')" class="active"><i class="fas fa-home icon"></i>Beranda</a>
            <a href="#" onclick="changeContent(this, 'Data Awal')"><i class="fas fa-database icon"></i>Data Awal</a>
            <a href="#" onclick="changeContent(this, 'Dikritasi')"><i class="fas fa-filter icon"></i>Dikritasi</a>
            <a href="#" onclick="changeContent(this, 'Pembagian Data')"><i class="fas fa-chart-pie icon"></i>Pembagian Data</a>
            <a href="#" onclick="changeContent(this, 'Klasifikasi')"><i class="fas fa-check-circle icon"></i>Klasifikasi</a>
            <a href="#" onclick="changeContent(this, 'Uji Data')"><i class="fas fa-flask icon"></i>Uji Data</a>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <h2>selamat datang di puskesmas gunung meriah

</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
      function logout() {
          // Your logout logic here
          alert("Logout clicked!");
      }

      function changeContent(element, menu) {
          // Menghapus kelas "active" dari semua menu
          var menuItems = document.querySelectorAll("#sidebar a");
          menuItems.forEach(item => item.classList.remove("active"));

          // Menambahkan kelas "active" pada menu yang diklik
          element.classList.add("active");

          // Menampilkan konten sesuai menu yang diklik
          switch (menu.toLowerCase()) {
              case 'beranda':
                  document.getElementById('content').innerHTML = "<h2>Selamat datang di Puskesmas Gunung Meriah</h2>";
                  break;
              case 'data awal':
                  document.getElementById('content').innerHTML = "<h2>Proses Penginputan Awal</h2><button onclick='uploadFile()'>Upload File CSV</button><table id='dataAwalTable'><tr><th>Jenis Kelamin</th><th>Usia</th></tr></table>";
                  break;
              case 'dikritasi':
                  document.getElementById('content').innerHTML = "<h2>Proses Dikritasi</h2><table id='dikritasiTable'><tr><th>Jenis Kelamin</th><th>Usia</th></tr></table>";
                  break;
              case 'pembagian data':
                  document.getElementById('content').innerHTML = "<h2>Proses Pembagian Data</h2><p>Training Data</p><p>Testing Data</p>";
                  break;
              case 'klasifikasi':
                  document.getElementById('content').innerHTML = "<h2>Proses Klasifikasi Data</h2>";
                  break;
              case 'uji data':
                  document.getElementById('content').innerHTML = "<h2>Proses Pengujian Data</h2>";
                  break;
              default:
                  document.getElementById('content').innerHTML = "<h2>Halaman Tidak Ditemukan</h2>";
                  break;
          }
      }

      function uploadFile() {
          // Logika untuk upload file CSV
          alert("Implementasi upload file CSV di sini.");
      }
  </script>

</body>
</html>
